buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
  maven {
    url "http://dvs1.progwml6.com/files/maven"
  }
  maven {
	url "http://maven.k-4u.nl"
  }
  maven {
    name = "CurseForge"
    url = "https://minecraft.curseforge.com/api/maven/"
  }
}

version = "${ea_vers}"
group= "zabi.minecraft.extraalchemy"
archivesBaseName = "extraalchemy-forge-1.12"



srcCompat = JavaVersion.VERSION_1_8
targetCompat = JavaVersion.VERSION_1_8
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "${forge_vers}"
    runDir = "run"
    mappings = "${mcp_mappings}"
    
    replace '@VERSION@', project.version
    replace '@FINGERPRINT@', project.findProperty('signSHA1')
}

dependencies {
    compile "minerva-library:minerva:library:${minerva_vers}"
    compile "baubles:Baubles:1.12:${baubles_version}"
  	deobfCompile "mezz.jei:jei_${mc_vers}:${jei_vers}:api"
  	runtime "mezz.jei:jei_${mc_vers}:${jei_vers}"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task signJar(type: SignJar, dependsOn: reobfJar) {

    onlyIf {
        project.hasProperty('keyStore')
    }

    keyStore = project.findProperty('keyStore')
    alias = project.findProperty('keyStoreAlias')
    storePass = project.findProperty('keyStorePass')
    keyPass = project.findProperty('keyStoreKeyPass')
    inputFile = jar.archivePath
    outputFile = jar.archivePath
}

build.dependsOn signJar
